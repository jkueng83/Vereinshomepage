<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vereinshomepage Test JKueng</title>
    <link rel="stylesheet" href="../css/cssreset.css" />
    <!-- <link rel="stylesheet" href="https://coolors.co/0d3b66-faf0ca-f4d35e-ee964b-f95738"> -->

    <!-- Farben:
        https://coolors.co/0d3b66-faf0ca-f4d35e-ee964b-f95738
        dunkelblau: 0D3B66; hellgelb: FAF0CA ; dunkelgelb: F4D35E ; hellorange : EE964B ; dunkel orange: F95738 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700;900&display=swap");
    </style>

    <link rel="stylesheet" href="../css/stylesheet.css" />

    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box with12">
        <div class="head">FC Koblach</div>
      </div>

      <div class="box with12 menue">
        <div
          class="menuebutton"
          onclick="window.location.href='./VereinsHomepage.html'"
        >
          Verein
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Vorstand
        </div>
        <div
          class="menuebutton"
          onclick="window.location.href='./Mannschaft_Kampfmannschaft.html'"
        >
          Mannschaften
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Tabellen
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Events
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Anfahrt
        </div>
      </div>

      <div class="box sidebarleft with3">
        <div class="sidemenuebutton">Kampfmannschaft</div>

        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          1B
        </div>
        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          U16
        </div>
        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          U13
        </div>
      </div>

      <div class="box center with6">
        <div class="centertitle">Kampfmannschaft</div>

        <div class="playercardscontainer">
          <div class="playercard">
            <div class="image">
              <img
                src="../image/Ziege.jpg"
                alt="Ziege"
              />
            </div>
            <div class="name">Player 1</div>
            <div class="position">Tor</div>
          </div>

          <div class="playercard">
            <div class="image">
              <img
              src="../image/Ziege.jpg"
              alt="Ziege"
            />
            </div>
            <div class="name">Player 2</div>
            <div class="position">Verteidugung</div>
          </div>

          <div class="playercard">
            <div class="image">
              <img
                src="../image/Ziege.jpg"
                alt="Ziege"
              />
            </div>
            <div class="name">Player 3</div>
            <div class="position">Tor</div>
          </div>

          <div class="playercard">
            <div class="image">
              <img
                src="../image/Ziege.jpg"
                alt="Ziege"
              />
            </div>
            <div class="name">Player 4</div>
            <div class="position">Sturm</div>
          </div>

          <div class="playercard">
            <div class="image">
              <img
                src="../image/Ziege.jpg"
                alt="Ziege"
              />
            </div>
            <div class="name">Player 5</div>
            <div class="position">Mittelfeld</div>
          </div>
        </div>
      </div>

      <div class="box sidebarright with3">

        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">sidebar right</div>


      </div>

      <footer class=>footer</footer>

    </div>
  </body>
</html>
