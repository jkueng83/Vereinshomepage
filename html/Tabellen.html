<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container">
      <div class="box with12">
        <div class="head">FC Koblach</div>
      </div>

      <div class="box with12 menue">
        <div
          class="menuebutton"
          onclick="window.location.href='./VereinsHomepage.html'"
        >
          Verein
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Vorstand
        </div>
        <div
          class="menuebutton"
          onclick="window.location.href='./Mannschaft_Kampfmannschaft.html'"
        >
          Mannschaften
        </div>
        <div class="menuebutton">
          Tabellen
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Events
        </div>
        <div class="menuebutton" onclick="buttonHasNoFunktionAlert()">
          Anfahrt
        </div>
      </div>

      <div class="box sidebarleft with3">
        <div class="sidemenuebutton">Kampfmannschaft</div>

        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          1B
        </div>
        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          U16
        </div>
        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">
          U13
        </div>
      </div>

      <div class="box center with6">
        <p class="tableTeamStyle" id="tableTeam" >Tabelle Kampfmannschaft</p>

        <table> <!-- table : Tabelle -->
          <caption> <!-- Überschrift--> Landesliga </caption>

          <tr class="tableRowHead"> <!-- tr (table row) : Zeile in der Tabelle -->
            <th class="columnWithMiddle" > <!-- th (table head) : Tabellen Überschrift Element --> Platz</th>
            <th class="columnWithTeam">Verein</th>
            <th class="columnWithMiddle">Spiele</th>
            <th class="columnWithSmall" >S</th>
            <th class="columnWithSmall">U</th>
            <th class="columnWithSmall">N</th>
            <th class="columnWithMiddle">Tore</th>
            <th class="columnWithSmall">+/-</th>
            <th class="columnWithSmall">P</th>
          </tr>

          <tr>
            <td class="textAlignCenter"> <!-- td (table cell) : Eine Zelle in der Tabelle --> 1.  </td>
            <td>FC Koblach</td>
            <td class="textAlignCenter">5</td>
            <td class="textAlignCenter">2</td>
            <td class="textAlignCenter">1</td>
            <td class="textAlignCenter">2</td>
            <td class="textAlignCenter">15 : 6</td>
            <td class="textAlignCenter">9</td>
            <td class="textAlignCenter">7</td>
          </tr>

          <tr>
               <td class="textAlignCenter">  <!-- td (table cell) : Eine Zelle in der Tabelle --> 2.  </td>
            <td>SV Brauerei Frastanz</td>
            <td class="textAlignCenter">5</td>
            <td class="textAlignCenter">3</td>
            <td class="textAlignCenter">0</td>
            <td class="textAlignCenter">2</td>
            <td class="textAlignCenter">14 : 7</td>
            <td class="textAlignCenter">7</td>
            <td class="textAlignCenter">9</td>
          </tr>

        </table>

      </div>

      <div class="box sidebarright with3">

        <div class="sidemenuebutton" onclick="buttonHasNoFunktionAlert()">sidebar right</div>

      </div>

      <footer class=>by Johannes Küng</footer>

    </div>
  </body>

  <script src="../js/scripts.js"></script>
  

</html>
