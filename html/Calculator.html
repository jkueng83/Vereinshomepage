<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vereinshomepage Rechner</title>
    <link rel="stylesheet" href="../css/cssreset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Farben:
        https://coolors.co/0d3b66-faf0ca-f4d35e-ee964b-f95738
        dunkelblau: 0D3B66; hellgelb: FAF0CA ; dunkelgelb: F4D35E ; hellorange : EE964B ; dunkel orange: F95738 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700;900&display=swap");
    </style>

    <link rel="stylesheet" href="../css/styleoverwrite.css" />
    <script>
      function onclick0() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "0";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick1() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "1";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick2() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "2";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick3() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "3";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick4() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "4";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick5() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "5";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick6() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "6";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick7() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "7";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick8() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "8";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclick9() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "9";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclickMultiplication() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "*";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclickDivision() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "/";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      function onclickMinus() {
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "-";
        document.getElementById("calculationString").innerHTML = calculation;
      }
      
      function onclickAdd(){
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + "+";
        document.getElementById("calculationString").innerHTML = calculation;
      }

      function onclickMakeCalculation() {
        var calc = document.getElementById("calculationString").value;
        var result = eval(calc);
        document.getElementById("calculationResult").innerHTML = result;
      }

      function onclickClear(){
        document.getElementById("calculationString").innerHTML = "";
        document.getElementById("calculationResult").innerHTML = "";
      }

      function onclickDot(){
        var calculation = document.getElementById("calculationString").value;
        calculation = calculation + ".";
        document.getElementById("calculationString").innerHTML = calculation;
      }


    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          FC Koblach
        </div>
      </div>

      <div class="row">
        <button
          class="col-2"
          onclick="window.location.href='./Mannschaft_Kampfmannschaft.html'"
        >
          Mannschaften
        </button>
        <button
          class="col-2"
          onclick="window.location.href='./Calculator.html'"
        >
          Rechner
        </button>
      </div>

      <div class="row">
        <div class="col">
          side bar left
        </div>
        <div class="col-6">
          Rechner
          <p></p>
          Alle Berechnungen sind ohen gew√§hr!
          <p></p>

          <output
            type="text"
            class="alert alert-secondary"
            role="alert"
            id="calculationString"
          >
          </output>
          <output
            type="text"
            class="alert alert-secondary"
            role="alert"
            id="calculationResult"
          >
          </output>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="onclick7()"
              >
                7
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" onclick="onclick8()">8</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclick9()">9</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickMultiplication()">*</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickDivision()">/</button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary" onclick="onclick4()">4</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" onclick="onclick5()">5</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclick6()">6</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickMinus()">-</button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary" onclick="onclick1()">1</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" onclick="onclick2()">2</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclick3()">3</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickAdd()">+</button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary" onclick="onclickClear()">C</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" onclick="onclick0()">0</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickDot()">.</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary" onclick="onclickMakeCalculation()" >=</button>
            </div>
          </div>
        </div>
        <div class="col">
          side bar right
        </div>
      </div>
    </div>
  </body>
</html>
