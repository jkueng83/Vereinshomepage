<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vereinshomepage Rechner</title>
    <link rel="stylesheet" href="../css/cssreset.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <!-- Farben:
        https://coolors.co/0d3b66-faf0ca-f4d35e-ee964b-f95738
        dunkelblau: 0D3B66; hellgelb: FAF0CA ; dunkelgelb: F4D35E ; hellorange : EE964B ; dunkel orange: F95738 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700;900&display=swap");
    </style>

    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link rel="stylesheet" href="../css/styleoverwrite.css" />

    <script>

      function addToCalculation(toAdd) {
        var calculation = document.getElementById("calculationString").value;
        if (calculation == "?") {
          calculation = "";
        }
        calculation = calculation + toAdd;
        document.getElementById("calculationString").innerHTML = calculation;

        console.log('add');
      }

      function makeCalculation() {
        var calc = document.getElementById("calculationString").value;
        var result = eval(calc);
        document.getElementById("calculationResult").innerHTML = result;
      }

      function resetField() {
        document.getElementById("calculationString").innerHTML = "?";
        document.getElementById("calculationResult").innerHTML = "?";
        
      }

    </script>
  </head>
  <body>
    <div class="container-xl">
      <div class="row">
        <div class="col">
          FC Koblach
        </div>
      </div>

      <div class="row">
        <button
          class="col-2"
          onclick="window.location.href='./Mannschaft_Kampfmannschaft.html'"
        >
          Mannschaften
        </button>
        <button
          class="col-2"
          onclick="window.location.href='./Calculator.html'"
        >
          Rechner
        </button>
      </div>

      <div class="row">
        <div class="col">
          side bar left
        </div>
        <div class="col-6">
          Rechner
          <p></p>
          Alle Berechnungen sind ohen gew√§hr!
          <p></p>

          <output
            type="text"
            class="alert alert-secondary"
            role="alert"
            id="calculationString"
            >?</output>

          <output type="text" class="alert alert-secondary" role="alert"
            >=
          </output>

          <output
            type="text"
            class="alert alert-secondary"
            role="alert"
            id="calculationResult"
            >?</output>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary" onclick="resetField()">
                C
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('(')"
              >
                (
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(')')"
              >
                )
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Forth group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('/')"
              >
                /
              </button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(7)"
              >
                7
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(8)"
              >
                8
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(9)"
              >
                9
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Forth group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('*')"
              >
                *
              </button>
            </div>

          </div>
          
          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(4)"
              >
                4
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(5)"
              >
                5
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(6)"
              >
                6
              </button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Forth group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('-')"
              >
                -
              </button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(1)"
              >
                1
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(2)"
              >
                2
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(3)"
              >
                3
              </button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Forth group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('+')"
              >
                +
              </button>
            </div>
          </div>

          <p></p>

          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation(0)"
              >
                0
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addToCalculation('.')"
              >
                .
              </button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="makeCalculation('=')"
              >
                =
              </button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Forth group">
              <button type="button" class="btn btn-secondary"></button>
            </div>
          </div>
        </div>
        <div class="col">
          side bar right
        </div>
      </div>
    </div>
  </body>
</html>
